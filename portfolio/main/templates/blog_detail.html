{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ blog.title }} - Blog Details
{% endblock %}

{% block extrahead %}
<link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-4 text-gray-900">{{ blog.title }}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ blog.created_at }}</p>
    </div>
    <div class="flex flex-wrap -m-12">
      <div class="p-12 md:w-3/4 mx-auto flex flex-col items-start">
        <span class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest mb-2">{{ blog.category.all|join:', ' }}</span>
        <p class="leading-relaxed mb-8">{{ blog.content | markdown | safe}}</p>

      </div>
    </div>
  </div>
</section>
{% endblock %}
